language: php
php:
  - 8.1
  - 8.2
  - 8.3

services:
  - postgresql
  
addons:
    postgresql: "16"

install:
  - composer require php-coveralls/php-coveralls

before_script:
  - createuser -U postgres root
  - createdb -U postgres -O root tokeneditor
  - psql -f db_schema.sql tokeneditor
  - mkdir -p build/logs

after_success:
  - php vendor/bin/php-coveralls -v

